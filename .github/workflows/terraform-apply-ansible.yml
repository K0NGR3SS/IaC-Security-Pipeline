name: Deploy & Harden Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: eu-west-1
  TF_VERSION: "1.10.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform apply -var="admin_ip=${{ secrets.ADMIN_IP }}" -auto-approve

      - name: Export Terraform Outputs
        run: |
          cd terraform/environments/${{ github.event.inputs.environment }}
          terraform output -json > ../../../ansible/inventories/terraform_outputs.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3

      - name: Generate Ansible Inventory
        run: |
          python scripts/generate_inventory.py \
            --tf-output ansible/inventories/terraform_outputs.json \
            --output ansible/inventories/hosts.ini

      - name: Wait for Instances to be Ready
        run: sleep 60

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Hardening
        run: |
          cd ansible
          ansible-playbook -i inventories/hosts.ini \
            playbooks/harden.yml \
            --private-key ~/.ssh/id_rsa \
            -v

      - name: Run Compliance Check
        run: |
          cd ansible
          ansible-playbook -i inventories/hosts.ini \
            playbooks/compliance-check.yml \
            --private-key ~/.ssh/id_rsa \
            --check

      - name: Generate Compliance Report
        run: |
          python scripts/compliance_report.py

      - name: Upload Compliance Report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report-${{ github.event.inputs.environment }}
          path: reports/compliance_report.md